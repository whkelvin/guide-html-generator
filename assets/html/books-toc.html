<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>目錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./wh-audio.js" type="module"></script>
</head>

<body>
  <h1 class="my-2 font-bold">菩提道次第廣論四家合註科判有聲書</h1>

  <div class="flex flex-row my-4 items-center">
    <h1>簡介</h1>
    <wh-audio class="m-2" src="{{.BasePath}}簡介.mp3"></wh-audio>
  </div>

  <div class="flex flex-row my-4 items-center">
    <h1>操作方式</h1>
    <wh-audio class="m-2" src="{{.BasePath}}操作方式.mp3"></wh-audio>
  </div>

  <div class="flex flex-col">
    {{range $index, $element := .BookNames}}
    <div class="my-2">
      <a class="underline" href="{{$element}}.html">第{{inc $index}}冊</a>
    </div>
    {{end}}
  </div>
</body>

</html>
