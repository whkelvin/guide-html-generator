<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{.Chapter.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    {{if ne .ParentTitle ""}} {{if eq .ParentTitle "index"}}
    <a href="./index.html" class="text-blue-800 ">回上一頁</a>
    {{else}}
    <a
      href='./{{printf "%v" .ParentTitle}}-nav.html'
      class="text-blue-800 "
      >回上一頁</a
    >

    {{end}} {{end}}

    <div class="flex flex-col">
      {{if ne .Raw ""}}
      <a
        href='./{{printf "%v" .Chapter.Title}}-raw-audio.html'
        class="text-blue-800 mt-8"
        >原文</a
      >
      {{end}} {{if ne .Recording ""}}
      <a
        href='./{{printf "%v" .Chapter.Title}}-recording-audio.html'
        class="text-blue-800 mt-8"
        >師父音檔</a
      >
      {{end}} {{if ne .Translation ""}}
      <a
        href='./{{printf "%v" .Chapter.Title}}-translation-audio.html'
        class="text-blue-800 mt-8"
        >語譯</a
      >
      {{end}} {{if ne .Navigation ""}}
      <a
        href='./{{printf "%v" .Chapter.Title}}-navigation-audio.html'
        class="text-blue-800 mt-8"
        >上下層科判</a
      >
      {{end}}
    </div>
  </body>
</html>
